<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <header>
            <div class="timer">
                <h1></h1>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-danger start-game">Start game!</button>
                <button type="button" class="btn btn-danger check-result" data-toggle="modal"
                    data-target="#exampleModal" disabled>Check result</button>
                <button type="button" class="btn btn-danger new-game">New game</button>
            </div>
        </header>
        <div class="main">
            <div class="block" id="left-block">
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
                <div id="four"></div>
                <div id="five"></div>
                <div id="six"></div>
                <div id="seven"></div>
                <div id="eight"></div>
                <div id="nine"></div>
                <div id="ten"></div>
                <div id="eleven"></div>
                <div id="twelve"></div>
                <div id="thirteen"></div>
                <div id="fourteen"></div>
                <div id="fifteen"></div>
                <div id="sixteen"></div>
            </div>
            <div class="block" id="right-block"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p>You still have time, you sure? <span></span></p>
                    <p class="hide">Woohoo, well done, you did it!</p>
                    <p class="hide">It's a pity, but you lost</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger modal-close" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success modal-check">Check</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    
    <script src="main.js"></script>
</body>

</html>
